<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Flight Ticket Booking</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <h3>Flight Booking</h3>
        </div>

    </header>

    <main>
        <form id="myForm" name="myForm">

            <div class="flight-list">

                <label for="from">From</label>
                <input type="text" id="from" value="" placeholder="Source" required>

                <label for="to">To</label>
                <input type="text" id="to"" value="" placeholder="Distination" required>

                <label for=" date">Date</label>
                <input type="date" id="date" value="" min="2022-11-19" max="2023-02-18">

                <label for="class">Class</label>
                <select class="cls" name="class" id="cls" value="class">
                    <option value="Economy">Economy</option>
                    <option value="Premium Economy">Premium Economy</option>
                    <option value="Business">Business</option>
                    <option value="First Class">First Class</option>
                </select>

            </div>

            <div class="mobile-seat">
                <label for="mobile">Mobile No.</label>
                <input type="tel" id="number" maxlength="10" >

                <label for="seat">Select Seat</label>
                <input type="number" id="number" onclick="" min="1" max="6" >

            </div>


            <p id="myBtn" class="button">Search Flight</p>

        </form>

        <hr>


        <section class="flight-result" id="flight-result">
            <div class="result result-head">
                <p class="result-elem">Source</p>
                <p class="result-elem">Travel Time</p>
                <p class="result-elem">Destination</p>
                <p class="result-elem">Date</p>
                <p class="result-elem">Book</p>
            </div>
           
        </section>
